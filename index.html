<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="./images/globe.png" alt="logo">
                <p>Travelo</p>
            </div>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Places</li>
                    <li>Careers</li>
                    <li>Blog</li>
                </ul>
            </nav>
            <button>Connect</button>

        <section class="firstFloor">

            <h1>Travel To explore</h1>
            <p>
                Lorem Ipsum Dolor Sit Amet, Consectetur Adipiscing Elit, Sed Do Eiusmod Tempor Incididunt Ut Labore Et

                    <label for="search">Where You Want to go</label> <br>
                    <input type="search" id="search" placeholder="Search your Location">
                </div>
                <div>
                    <label for="in">Check In</label> <br>
                    <input type="out" id="in" placeholder="Add Date">
